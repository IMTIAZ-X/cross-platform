name: Cross Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SDL2 for PC
        run: |
          sudo apt-get update -y
          sudo apt-get install libsdl2-dev -y

      # ------------------------
      # üñ•Ô∏è PC Build
      # ------------------------
      - name: Build PC version
        run: |
          mkdir -p build/pc
          cd build/pc
          cmake ../..
          make

      - name: Upload PC Build Artifact
        uses: actions/upload-artifact@v4 # Using v4 for artifact uploads
        with:
          name: pc-build
          path: build/pc/CrossPlatformApp # Ensure this path is correct for your executable

      # ------------------------
      # üåê Web (Emscripten) Build
      # ------------------------
      - name: Install and activate emsdk
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      
      # ------------------------
      # ü§ñ Android Build
      # ------------------------
      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4 # Using v4 for artifact uploads
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk # Standard path for debug APKs
